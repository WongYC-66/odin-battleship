<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>

</head>
<body>
    <div id="container">
        <h1>Baaaaaattle ship</h1>
        <h3>Player vs Computer</h3>
        <div class="gameDiv">
            <div class="playerDiv"></div>
            <div class="enemyDiv"></div>
            <div class="dragDiv">
                <p>Double click image to switch horizontal / vertical</p>
            </div>
        </div>
        <h1 class="messageDiv"></h1>
        <div class="buttonDiv">
            <button type="button" id="startBtn">Start</button>
            <button type="button" id="resetBtn">Reset ship</button>
        </div>
    </div>
    <footer> Designed and coded by YC-Wong 2023</footer>
</body>
</html>
